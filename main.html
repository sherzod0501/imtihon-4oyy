<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/main.css">

    <title>Hello</title>
</head>

<body>
    <header class="header">
        <div class="container header__container d-flex align-content-center justify-content-between">
            <a href="#" class="header__logo-link">
                <img class="header__logo" src="./img/HomeLogo.svg" width="226" height="44" alt="header logo">
            </a>
            <form class="header__form" action="">
                <input class="header__search" type="text" placeholder="Search books">
                <span class="header__search-icon"></span>
            </form>

            <div class="header__left d-flex gap-3">
                <img src="./img/darkModeIcon.svg" alt="" class="header__sun">
                <button class="header__link btn btn-primary">Logout</button>
            </div>
        </div>
    </header>
    <section class="hiro">
        <div class="container hiro__container d-flex justify-content-around align-content-center">
            <div class="hiro__show-result">
                Showing<span class="hiro__show"></span>
                Result (<span class="hiro__result"></span>)
                <span class="hiro__error ms-4" style="color: rgb(250, 33, 33);"></span>
            </div>
            <button class="hiro__btn">Order by newest</button>
        </div>
    </section>
    <section class="books">
        <div class="container books__container d-flex align-content-center justify-content-between">
            <div class="books__left">
                <h2 class="books__head">Bookmarks</h2>
                <p class="books__text">If you don’t like to read, you haven’t found the right book</p>
                <ul class="books__bookmark-list"></ul>
            </div>
            <ul class="books__list"></ul>
            <div class="overly visually-hidden"></div>
            <div class="modals visually-hidden"> </div>

        </div>
    </section>
    <section class="pagenition">
        <div class="container pagenition__container">
            <div class="pagenition__box mt-4 mb-5 d-flex align-content-center justify-content-center">
                <button class="prev__btn me-4">
                    < </button>
                        <div class="pagenition_btns d-flex gap-3">

                        </div>
                        <button class="next__btn ms-4">></button>
            </div>
        </div>
    </section>



    <script src="./JS/main.js"></script>
</body>

</html>
